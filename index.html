<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokémon List</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <nav class="navbar navbar-expand-sm navbar-dark bg-primary" role="navigation" aria-label="Main navigation">
    <a class="navbar-brand" href="#">Pokédex</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">Shop <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container my-4">
    <h1 class="text-center mb-4">Pokémon List</h1>
    <ul class="pokemon-list list-group"></ul>
  </div>

  <div
    class="modal fade"
    id="pokemonModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="pokemonModalLabel"
    aria-hidden="true"
    aria-modal="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="pokemonModalLabel">Pokémon Name</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body text-center">
          <img
            id="pokemonImage"
            src="placeholder.png"
            class="img-fluid mb-3"
            alt="Image of selected Pokémon"
          />
          <p id="pokemonHeight"></p>
          <p id="pokemonTypes"></p> 
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script> 
</body>
</html>
